<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<script>
		deom(5);
	function deom(num){
		document.write(num+'<br/>');
		if(num>0){//递归边界条件
			deom(num-1);//递归的前进段
			
		}else{
			document.write("----------------<br/>")//辅助代码
		}
		document.write(num+'<br/>');//递归的返回段
	}
	</script>

</body>
</html>
