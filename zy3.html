    <script>
     //初始化变量

     oBtn.onclick = function(){

     }

    function view(){

             console.log("固态:"+num);

        i++;//每循环完一个li标签+1

          oPic.style.transform="scale(0.8)";
          oPic.style.transform="1s";
            i=0;//为下一次抽奖做准备
        }
