<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #name{color: #ff6a00;font-size: 36px;}
    </style>
</head>
<body>
    <ul>
        <li>抽奖：<strong id="name">豪华大奖等你拿</strong></li>
        <li><button id="btn">点击抽奖</button></li>
    </ul>
    <script>
        var oName =document.getElementById('name');
        var oBtn =document.getElementById('btn');
        var gift =["劳力士腕表","手机","冰箱","彩电","洗衣机","空调","旧电视"];
        var i=0;
        oBtn.onclick=function(){
            oBtn.disabled=true;//按钮禁用
            view();
        }
        function view(){
            i++;
             if(i<7){//递归条件
               setTimeout(view,200); //递归前进段
             }else{
                 i=0;
                 oBtn.disabled=false}//按钮解开

           //递归返回段
            var rand=parseInt(Math.random()*gift.length); //数组的随机下标
           oName.innerHTML=gift[rand];
          
           }
        
    </script>
</body>
</html>
